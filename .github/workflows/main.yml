name: SmartLearn DevOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Get the latest code from your GitHub repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java (Required for Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 4. Install Dependencies (Fixed: Clean + Get)
      # The 'flutter clean' prevents the "Install dependencies" error from before.
      - name: Install dependencies
        run: |
          flutter clean
          flutter pub get

      # 5. Build the Android APK
      - name: Build APK
        run: flutter build apk --release

      # 6. Upload the APK to GitHub so you can download it
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartLearn-App-Build
          path: build/app/outputs/flutter-apk/app-release.apk

      # 7. Deploy to Firebase for testing
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk --app ${{ secrets.FIREBASE_APP_ID }} --groups "testers"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}