name: SmartLearn CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - uses: actions/checkout@v3

      # 2. Setup Java (Required for Android builds)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3. Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # Use your current version
          channel: 'stable'

      # 4. Install Dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5. Run Linter (Code Quality)
      - name: Analyze code
        run: flutter analyze

      # 6. Run Unit Tests
      - name: Run tests
        run: flutter test

      # 7. Build Android APK
      - name: Build APK
        run: flutter build apk --release --dart-define=appId=${{ secrets.APP_ID }} --dart-define=firebaseConfig=${{ secrets.FIREBASE_CONFIG }}

      # 8. Upload Build Artifact to GitHub
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 9. Deploy to Firebase App Distribution
      # Note: Requires FIREBASE_TOKEN and FIREBASE_APP_ID in GitHub Secrets
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk --app ${{ secrets.FIREBASE_APP_ID }} --groups "testers"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}