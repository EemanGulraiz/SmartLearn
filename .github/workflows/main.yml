name: SmartLearn CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code (Updated to v4)
      - uses: actions/checkout@v4

      # 2. Setup Java (Updated to v4)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      # 4. Install Dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5. Run Linter
      - name: Analyze code
        run: flutter analyze

      # 6. Run Tests
      - name: Run tests
        run: flutter test

      # 7. Build Android APK
      - name: Build APK
        run: flutter build apk --release

      # 8. Upload Build Artifact (FIXED: Updated to v4)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 9. Deploy to Firebase
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk --app ${{ secrets.FIREBASE_APP_ID }} --groups "testers"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}